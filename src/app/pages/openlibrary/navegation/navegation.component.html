<nav aria-label="Paginación de libros">

    <li class="page-item">
      <button class="page-link" (click)="onPrevious.emit()">Anterior</button>
    </li>
    <li class="page-item disabled">
      <span class="page-link">Página</span>
    </li>
    <li class="page-item">
      <button class="page-link" (click)="onNext.emit()">Siguiente</button>
    </li>
  </ul>
</nav>
